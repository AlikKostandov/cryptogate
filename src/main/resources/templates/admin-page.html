<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Cryptogate</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
    <h1>Администрационная панель</h1>
    <br/>
    <h4>Зарегистрировать сотрудника:</h4>
    <table class="table table-hover">
        <tbody>
        <tr th:each="u : ${users}">
            <td th:text="${u.passNumber}"></td>
            <td th:text="${u.name}"></td>
            <td th:text="${u.surname}"></td>
            <td th:if="${u.roles[0].getName().equals('ROLE_ADMIN')}">Администратор</td>
            <td th:if="${u.roles[0].getName().equals('ROLE_MANAGER')}">Староста</td>
            <td th:if="${u.roles[0].getName().equals('ROLE_USER')}">Пользователь</td>
            <td th:text="${u.room}"></td>
            <td>
                <a class="btn btn-secondary" th:href="@{'admin/edit/' + ${u.passNumber}}">Изменить уровень доступа</a>
                <a class="btn btn-danger" th:href="@{'admin/remove/' + ${u.passNumber}}">Отстранить</a>
            </td>
        </tr>
        </tbody>
    </table>
    <form th:action="@{'admin/user/add'}" method="post">
        <div class="form-group">
            <input type="text" class="form-control" name="userAddress" placeholder="User address">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="ty">Роль</label>
            <select name="role" id="ty" required aria-label=".form-select-sm example">
                <option selected disabled value=" ">Choose</option>
                <option value="1">Менеджер</option>
                <option value="2">Сотрудник</option>
                <option value="3">Гость</option>
            </select>
        </div>
        <div class="form-group">
            <label for="ty">Департамен</label>
            <select name="department" id="dep" required aria-label=".form-select-sm example">
                <option selected disabled value=" ">Choose</option>
                <option value="0">Информационные технологии</option>
                <option value="1">Отдел кадров</option>
                <option value="2">Финансы</option>
                <option value="3">Отдел продаж</option>
                <option value="4">Маркетинг</option>
                <option value="5">Операции</option>
                <option value="6">Служба поддержки</option>
            </select>
        </div>
        <div style="width: 235px">
            <input type="submit" class="btn btn-primary" value="Принять">
        </div>
    </form>
</div>
</body>
</html>
